<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="navigation">
        <a href="index.html">Back to Google Search</a>
    </div>

    <img alt="search" src="google.png" id="google-image">

    <form action="https://google.com/search?tbm=isch">

        <div class="container">
            <div>
                <img alt="search" src="search.png" id="search-image">
                <input type="text" name="q" id="search-input">
                <input type="hidden" name="tbm" value="isch"/>

            </div>
            <div>
                <input type="submit" value="Google Image Search" class="btn btn-light" class="search-button">
            </div>
        </div>

    </form>
</body>

</html>
